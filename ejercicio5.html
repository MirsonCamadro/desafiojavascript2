<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
        <script type="text/javascript">
            var calculator = document.getElementsByName("calculator");
            
            var xxx = function(x){
                calculator[0].value += x;
            }
            
            function clearxxx(){
                calculator[0].value = "";
            }
            var calcTotal = function(){
                calculator[0].value = eval(calculator[0].value);
            }
        </script>   
    <body>
        <input type="text" name="calculator" value="">
        <br>
        <button class="btn" type="button" name="button" onclick="xxx(1)">1</button>
        <button class="btn" type="button" name="button" onclick="xxx(2)">2</button>
        <button class="btn" type="button" name="button" onclick="xxx(3)">3</button></br>
        <button class="btn" type="button" name="button" onclick="xxx(4)">4</button>
        <button class="btn" type="button" name="button" onclick="xxx(5)">5</button>
        <button class="btn" type="button" name="button" onclick="xxx(6)">6</button></br>
        <button class="btn" type="button" name="button" onclick="xxx(7)">7</button>
        <button class="btn" type="button" name="button" onclick="xxx(8)">8</button>
        <button class="btn" type="button" name="button" onclick="xxx(9)">9</button></br>
        <button class="btn" type="button" name="button" onclick="xxx(0)">0</button>
        <br>
        <button class="btn" type="button" name="button" onclick="xxx('+')">+</button>
        <button class="btn" type="button" name="button" onclick="xxx('-')">-</button>
        <button class="btn" type="button" name="button" onclick="xxx('*')">*</button>
        <button class="btn" type="button" name="button" onclick="xxx('/')">/</button>
        <br>
        <button class="result" type="button" name="result" onclick="calcTotal()">=</button>
        <button class="result"type="button"name="result" onclick="clearxxx()">c</button>
</body>
</html>
